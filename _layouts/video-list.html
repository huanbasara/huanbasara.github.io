<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: "BJJ Reels" }}</title>
    
    <!-- Favicon -->
    {% if page.thumbnail %}
    <link rel="icon" type="image/jpeg" href="{{ page.thumbnail | prepend: site.baseurl }}">
    <link rel="shortcut icon" type="image/jpeg" href="{{ page.thumbnail | prepend: site.baseurl }}">
    {% endif %}
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom Styles -->
    <style>
        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #e94560;
            --text-color: #ffffff;
            --card-bg: #0f3460;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            padding: 20px;
        }

        .theme-container {
            margin-bottom: 15px;
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .theme-container.expanded {
            box-shadow: 0 8px 25px rgba(233, 69, 96, 0.4);
        }

        .theme-tag {
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(45deg, var(--accent-color), #ff8a80);
            transition: all 0.3s ease;
            user-select: none;
        }

        .theme-tag:hover {
            background: linear-gradient(45deg, #ff8a80, var(--accent-color));
        }

        .theme-tag h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }

        .theme-tag .toggle-icon {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .theme-container.expanded .toggle-icon {
            transform: rotate(180deg);
        }

        .theme-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }

        .theme-container.expanded .theme-content {
            max-height: 5000px;
        }

        .video-list {
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 12px;
            transition: all 0.3s ease;
        }

        .video-item {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .video-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(233, 69, 96, 0.4);
        }

        .video-item.expanded {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.95);
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px 20px;
            cursor: pointer;
            margin: 0;
        }

        .video-item.expanded .video-embed-wrapper {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: auto;
            padding-bottom: 177.78%; /* 9:16 aspect ratio */
            cursor: default;
            pointer-events: auto;
            margin: 0 auto;
        }

        .video-item.expanded .video-embed-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .video-item.expanded::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .close-video-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(233, 69, 96, 0.9);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1001;
            display: none;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .video-item.expanded .close-video-btn {
            display: flex;
        }

        .close-video-btn:hover {
            background: var(--accent-color);
            transform: rotate(90deg);
        }

        .video-embed-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 177.78%; /* 9:16 aspect ratio for YouTube Shorts */
            height: 0;
            overflow: hidden;
            background: #000;
        }

        .video-embed-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Collapsed state - small thumbnails */
        .theme-container:not(.expanded) .video-list {
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 8px;
            padding: 10px;
        }

        .theme-container:not(.expanded) .video-item {
            border-radius: 8px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .theme-tag {
                padding: 12px 15px;
            }
            
            .theme-tag h2 {
                font-size: 1.3rem;
            }
            
            .video-list {
                padding: 15px;
                gap: 10px;
            }
            
            .video-item.expanded {
                padding: 50px 15px 15px;
            }
            
            .video-item.expanded .video-embed-wrapper {
                max-width: 100%;
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .theme-tag h2 {
                font-size: 1.1rem;
            }
            
            .theme-container:not(.expanded) .video-list {
                grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
                gap: 6px;
                padding: 8px;
            }
            
            .video-item.expanded {
                padding: 50px 10px 10px;
            }
            
            .video-item.expanded .video-embed-wrapper {
                max-width: 100%;
                width: 100%;
            }
            
            .close-video-btn {
                top: 10px;
                right: 10px;
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <!-- Video sections will be populated by JavaScript -->
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Video data organized by theme
        const videoThemes = {
            "Armbar": [
                {
                    title: "Armbar Technique",
                    url: "https://www.youtube.com/shorts/RjoJPRTzt7o",
                    videoId: "RjoJPRTzt7o"
                },
                {
                    title: "Armbar Technique",
                    url: "https://www.youtube.com/shorts/dbyyZhzsUxs",
                    videoId: "dbyyZhzsUxs"
                }
            ],
            "Lasso": [
                {
                    title: "Lasso Guard",
                    url: "https://www.youtube.com/shorts/xODNBjbWzt0",
                    videoId: "xODNBjbWzt0"
                },
                {
                    title: "Lasso Guard",
                    url: "https://www.youtube.com/shorts/0CUPVUnUdTE",
                    videoId: "0CUPVUnUdTE"
                }
            ],
            "Close Guard Sweep": [
                {
                    title: "Close Guard Sweep",
                    url: "https://www.youtube.com/shorts/JF9I2Tft68I",
                    videoId: "JF9I2Tft68I"
                }
            ]
        };

        function initVideoSections() {
            const container = document.getElementById('videoContainer');
            
            Object.keys(videoThemes).forEach(themeName => {
                const videos = videoThemes[themeName];
                
                // Create theme container
                const themeContainer = document.createElement('div');
                themeContainer.className = 'theme-container';
                themeContainer.dataset.theme = themeName;
                
                // Create theme tag (button)
                const themeTag = document.createElement('div');
                themeTag.className = 'theme-tag';
                themeTag.onclick = () => toggleTheme(themeName);
                
                const themeTitle = document.createElement('h2');
                themeTitle.textContent = themeName;
                
                const toggleIcon = document.createElement('i');
                toggleIcon.className = 'fas fa-chevron-down toggle-icon';
                
                themeTag.appendChild(themeTitle);
                themeTag.appendChild(toggleIcon);
                
                // Create theme content (video list)
                const themeContent = document.createElement('div');
                themeContent.className = 'theme-content';
                
                const videoList = document.createElement('div');
                videoList.className = 'video-list';
                
                // Add videos
                videos.forEach(video => {
                    const videoItem = document.createElement('div');
                    videoItem.className = 'video-item';
                    
                    const embedWrapper = document.createElement('div');
                    embedWrapper.className = 'video-embed-wrapper';
                    
                    // Add click handler to wrapper (not iframe)
                    embedWrapper.style.cursor = 'pointer';
                    embedWrapper.onclick = (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        expandVideo(videoItem);
                    };
                    
                    const embedUrl = `https://www.youtube.com/embed/${video.videoId}?rel=0&modestbranding=1&controls=1&showinfo=0&fs=1&playsinline=1`;
                    
                    const iframe = document.createElement('iframe');
                    iframe.src = embedUrl;
                    iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share';
                    iframe.allowFullscreen = true;
                    iframe.loading = 'lazy';
                    iframe.dataset.videoSrc = embedUrl; // Store original src for reloading
                    iframe.style.pointerEvents = 'none'; // Prevent iframe from capturing clicks when not expanded
                    
                    // Add close button for expanded state
                    const closeBtn = document.createElement('button');
                    closeBtn.className = 'close-video-btn';
                    closeBtn.innerHTML = '<i class="fas fa-times"></i>';
                    closeBtn.onclick = (e) => {
                        e.stopPropagation();
                        closeVideo(videoItem);
                    };
                    
                    embedWrapper.appendChild(iframe);
                    videoItem.appendChild(embedWrapper);
                    videoItem.appendChild(closeBtn);
                    videoList.appendChild(videoItem);
                });
                
                themeContent.appendChild(videoList);
                themeContainer.appendChild(themeTag);
                themeContainer.appendChild(themeContent);
                container.appendChild(themeContainer);
            });
        }

        function pauseAllVideos(exceptContainer) {
            // Pause all videos except the one in the specified container
            document.querySelectorAll('.video-embed-wrapper iframe').forEach(iframe => {
                const iframeContainer = iframe.closest('.theme-container');
                if (iframeContainer && iframeContainer !== exceptContainer) {
                    try {
                        // Method 1: Try YouTube IFrame API pause command
                        iframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
                    } catch (e) {
                        // Method 2: If postMessage fails, reload iframe to stop playback
                        const originalSrc = iframe.dataset.videoSrc || iframe.src;
                        if (originalSrc) {
                            iframe.src = '';
                            setTimeout(() => {
                                iframe.src = originalSrc;
                            }, 100);
                        }
                    }
                }
            });
        }

        function expandVideo(videoItem) {
            // Close any other expanded videos
            document.querySelectorAll('.video-item.expanded').forEach(item => {
                if (item !== videoItem) {
                    closeVideo(item);
                }
            });
            
            // Pause all other videos
            pauseAllVideos(null);
            
            // Enable iframe interaction when expanded
            const iframe = videoItem.querySelector('iframe');
            if (iframe) {
                iframe.style.pointerEvents = 'auto';
            }
            
            // Expand current video
            videoItem.classList.add('expanded');
            document.body.style.overflow = 'hidden';
            
            // Remove the wrapper click handler when expanded (so iframe can work)
            const embedWrapper = videoItem.querySelector('.video-embed-wrapper');
            if (embedWrapper) {
                embedWrapper.onclick = null;
                embedWrapper.style.cursor = 'default';
            }
            
            // Close when clicking on background (but not on video iframe)
            const handleBackgroundClick = (e) => {
                const wrapper = videoItem.querySelector('.video-embed-wrapper');
                // Only close if clicking outside the video wrapper
                if (wrapper && !wrapper.contains(e.target)) {
                    closeVideo(videoItem);
                    videoItem.removeEventListener('click', handleBackgroundClick);
                }
            };
            
            // Add click listener after a short delay to avoid immediate close
            setTimeout(() => {
                videoItem.addEventListener('click', handleBackgroundClick);
            }, 100);
        }

        function closeVideo(videoItem) {
            videoItem.classList.remove('expanded');
            document.body.style.overflow = 'auto';
            
            // Restore wrapper click handler
            const embedWrapper = videoItem.querySelector('.video-embed-wrapper');
            if (embedWrapper) {
                embedWrapper.style.cursor = 'pointer';
                embedWrapper.onclick = (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    expandVideo(videoItem);
                };
            }
            
            // Disable iframe interaction when closed
            const iframe = videoItem.querySelector('iframe');
            if (iframe) {
                iframe.style.pointerEvents = 'none';
                
                // Pause the video when closing
                try {
                    iframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
                } catch (e) {
                    // If postMessage fails, reload iframe
                    const originalSrc = iframe.dataset.videoSrc || iframe.src;
                    if (originalSrc) {
                        iframe.src = '';
                        setTimeout(() => {
                            iframe.src = originalSrc;
                        }, 100);
                    }
                }
            }
        }

        function toggleTheme(themeName) {
            const container = document.querySelector(`[data-theme="${themeName}"]`);
            const isExpanded = container.classList.contains('expanded');
            
            // Close any expanded videos when toggling theme
            document.querySelectorAll('.video-item.expanded').forEach(item => {
                closeVideo(item);
            });
            
            // If expanding a new theme, pause all other videos
            if (!isExpanded) {
                pauseAllVideos(container);
            }
            
            // Close all other themes
            document.querySelectorAll('.theme-container').forEach(el => {
                if (el !== container) {
                    el.classList.remove('expanded');
                }
            });
            
            // Toggle current theme
            if (isExpanded) {
                container.classList.remove('expanded');
            } else {
                container.classList.add('expanded');
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initVideoSections();
        });
    </script>
</body>
</html>
