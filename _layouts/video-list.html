<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: "Video Collection" }}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom Styles -->
    <style>
        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #e94560;
            --text-color: #ffffff;
            --card-bg: #0f3460;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            padding: 40px 20px 30px;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 4s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        /* Theme Section Styles */
        .theme-section {
            margin-bottom: 40px;
            padding: 0 20px;
        }

        .theme-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-color);
            padding-left: 10px;
            border-left: 4px solid var(--accent-color);
        }

        .video-scroll-container {
            position: relative;
            width: 100%;
            overflow-x: auto;
            overflow-y: hidden;
            scroll-behavior: smooth;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-color) var(--card-bg);
            padding: 10px 0;
        }

        .video-scroll-container::-webkit-scrollbar {
            height: 8px;
        }

        .video-scroll-container::-webkit-scrollbar-track {
            background: var(--card-bg);
            border-radius: 4px;
        }

        .video-scroll-container::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 4px;
        }

        .video-scroll-wrapper {
            display: flex;
            gap: 20px;
            padding: 0 10px;
        }

        .video-item {
            flex: 0 0 320px;
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .video-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(233, 69, 96, 0.4);
        }

        .video-embed-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 177.78%; /* 9:16 aspect ratio for YouTube Shorts (vertical) */
            height: 0;
            overflow: hidden;
            background: #000;
            border-radius: 15px 15px 0 0;
        }

        .video-embed-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2rem;
            }
            
            .header {
                padding: 30px 15px 20px;
            }
            
            .theme-section {
                margin-bottom: 30px;
                padding: 0 15px;
            }
            
            .theme-title {
                font-size: 1.5rem;
                margin-bottom: 15px;
            }
            
            .video-item {
                flex: 0 0 280px;
            }
            
            .video-scroll-wrapper {
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 0.95rem;
            }
            
            .theme-title {
                font-size: 1.3rem;
            }
            
            .video-item {
                flex: 0 0 250px;
            }
            
            .video-scroll-wrapper {
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ¬ BJJ Techniques</h1>
        <p class="subtitle">Brazilian Jiu-Jitsu Video Collection</p>
    </div>

    <div id="videoContainer">
        <!-- Video sections will be populated by JavaScript -->
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Video data organized by theme
        const videoThemes = {
            "Armbar": [
                {
                    title: "Armbar Technique",
                    url: "https://www.youtube.com/shorts/RjoJPRTzt7o",
                    videoId: "RjoJPRTzt7o"
                },
                {
                    title: "Armbar Technique",
                    url: "https://www.youtube.com/shorts/dbyyZhzsUxs",
                    videoId: "dbyyZhzsUxs"
                }
            ],
            "Lasso": [
                {
                    title: "Lasso Guard",
                    url: "https://www.youtube.com/shorts/xODNBjbWzt0",
                    videoId: "xODNBjbWzt0"
                },
                {
                    title: "Lasso Guard",
                    url: "https://www.youtube.com/shorts/0CUPVUnUdTE",
                    videoId: "0CUPVUnUdTE"
                }
            ],
            "Close Guard Sweep": [
                {
                    title: "Close Guard Sweep",
                    url: "https://www.youtube.com/shorts/JF9I2Tft68I",
                    videoId: "JF9I2Tft68I"
                }
            ]
        };

        function initVideoSections() {
            const container = document.getElementById('videoContainer');
            
            Object.keys(videoThemes).forEach(themeName => {
                const videos = videoThemes[themeName];
                
                // Create theme section
                const themeSection = document.createElement('div');
                themeSection.className = 'theme-section';
                
                // Create theme title
                const themeTitle = document.createElement('h2');
                themeTitle.className = 'theme-title';
                themeTitle.textContent = themeName;
                
                // Create scroll container
                const scrollContainer = document.createElement('div');
                scrollContainer.className = 'video-scroll-container';
                
                // Create scroll wrapper
                const scrollWrapper = document.createElement('div');
                scrollWrapper.className = 'video-scroll-wrapper';
                
                // Add videos
                videos.forEach(video => {
                    const videoItem = document.createElement('div');
                    videoItem.className = 'video-item';
                    
                    const embedWrapper = document.createElement('div');
                    embedWrapper.className = 'video-embed-wrapper';
                    
                    // Create YouTube embed iframe
                    // For YouTube Shorts, we use the embed URL format
                    const embedUrl = `https://www.youtube.com/embed/${video.videoId}?rel=0&modestbranding=1`;
                    
                    const iframe = document.createElement('iframe');
                    iframe.src = embedUrl;
                    iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share';
                    iframe.allowFullscreen = true;
                    iframe.loading = 'lazy';
                    
                    embedWrapper.appendChild(iframe);
                    videoItem.appendChild(embedWrapper);
                    scrollWrapper.appendChild(videoItem);
                });
                
                scrollContainer.appendChild(scrollWrapper);
                themeSection.appendChild(themeTitle);
                themeSection.appendChild(scrollContainer);
                container.appendChild(themeSection);
            });
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initVideoSections();
        });
    </script>
</body>
</html>
