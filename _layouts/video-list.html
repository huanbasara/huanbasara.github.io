<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: "BJJ Reels" }}</title>
    
    <!-- Favicon -->
    {% if page.thumbnail %}
    <link rel="icon" type="image/jpeg" href="{{ page.thumbnail | prepend: site.baseurl }}">
    <link rel="shortcut icon" type="image/jpeg" href="{{ page.thumbnail | prepend: site.baseurl }}">
    {% endif %}
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom Styles -->
    <style>
        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #4a90e2;
            --accent-dark: #2c5aa0;
            --accent-light: #6ba3e8;
            --text-color: #ffffff;
            --card-bg: #0f3460;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            padding: 20px;
        }

        .theme-container {
            margin-bottom: 20px;
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .theme-container.expanded {
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.4);
        }

        .theme-tag {
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            user-select: none;
        }

        /* Alternating blue colors for tags */
        .theme-container:nth-child(1) .theme-tag {
            background: linear-gradient(135deg, var(--accent-dark), var(--accent-color));
        }

        .theme-container:nth-child(2) .theme-tag {
            background: linear-gradient(135deg, var(--accent-color), var(--accent-light));
        }

        .theme-container:nth-child(3) .theme-tag {
            background: linear-gradient(135deg, var(--accent-dark), var(--accent-color));
        }

        .theme-tag:hover {
            opacity: 0.9;
            transform: translateX(5px);
        }

        .theme-tag h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }

        .theme-tag .toggle-icon {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .theme-container.expanded .toggle-icon {
            transform: rotate(180deg);
        }

        .theme-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }

        .theme-container.expanded .theme-content {
            max-height: 5000px;
        }

        .video-list {
            padding: 15px;
            display: flex;
            flex-direction: row;
            overflow-x: auto;
            overflow-y: hidden;
            gap: 15px;
            scroll-behavior: smooth;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-color) var(--card-bg);
        }

        .video-list::-webkit-scrollbar {
            height: 8px;
        }

        .video-list::-webkit-scrollbar-track {
            background: var(--card-bg);
            border-radius: 4px;
        }

        .video-list::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 4px;
        }

        .video-item {
            flex: 0 0 320px;
            width: 320px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            aspect-ratio: 9/16; /* Maintain vertical video aspect ratio */
        }

        .video-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(74, 144, 226, 0.3);
        }

        .video-embed-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 177.78%; /* 9:16 aspect ratio for YouTube Shorts */
            height: 0;
            overflow: hidden;
            background: #000;
        }

        .video-embed-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Collapsed state - small thumbnails */
        .theme-container:not(.expanded) .video-list {
            padding: 10px 15px;
            gap: 10px;
        }

        .theme-container:not(.expanded) .video-item {
            flex: 0 0 80px;
            width: 80px;
            border-radius: 8px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .theme-tag {
                padding: 12px 15px;
            }
            
            .theme-tag h2 {
                font-size: 1.3rem;
            }
            
            .video-list {
                padding: 12px;
                gap: 12px;
            }
            
            .video-item {
                flex: 0 0 300px;
                width: 300px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .theme-tag h2 {
                font-size: 1.1rem;
            }
            
            .video-list {
                padding: 10px;
                gap: 10px;
            }
            
            .video-item {
                flex: 0 0 280px;
                width: 280px;
            }
            
            .theme-container:not(.expanded) .video-item {
                flex: 0 0 70px;
                width: 70px;
            }
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <!-- Video sections will be populated by JavaScript -->
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Video data organized by theme
        const videoThemes = {
            "Armbar": [
                {
                    title: "Armbar Technique",
                    url: "https://www.youtube.com/shorts/RjoJPRTzt7o",
                    videoId: "RjoJPRTzt7o"
                },
                {
                    title: "Armbar Technique",
                    url: "https://www.youtube.com/shorts/dbyyZhzsUxs",
                    videoId: "dbyyZhzsUxs"
                }
            ],
            "Lasso": [
                {
                    title: "Lasso Guard",
                    url: "https://www.youtube.com/shorts/xODNBjbWzt0",
                    videoId: "xODNBjbWzt0"
                },
                {
                    title: "Lasso Guard",
                    url: "https://www.youtube.com/shorts/0CUPVUnUdTE",
                    videoId: "0CUPVUnUdTE"
                }
            ],
            "Close Guard Sweep": [
                {
                    title: "Close Guard Sweep",
                    url: "https://www.youtube.com/shorts/JF9I2Tft68I",
                    videoId: "JF9I2Tft68I"
                }
            ]
        };

        function initVideoSections() {
            const container = document.getElementById('videoContainer');
            
            Object.keys(videoThemes).forEach(themeName => {
                const videos = videoThemes[themeName];
                
                // Create theme container
                const themeContainer = document.createElement('div');
                themeContainer.className = 'theme-container';
                themeContainer.dataset.theme = themeName;
                
                // Create theme tag (button)
                const themeTag = document.createElement('div');
                themeTag.className = 'theme-tag';
                themeTag.onclick = () => toggleTheme(themeName);
                
                const themeTitle = document.createElement('h2');
                themeTitle.textContent = themeName;
                
                const toggleIcon = document.createElement('i');
                toggleIcon.className = 'fas fa-chevron-down toggle-icon';
                
                themeTag.appendChild(themeTitle);
                themeTag.appendChild(toggleIcon);
                
                // Create theme content (video list)
                const themeContent = document.createElement('div');
                themeContent.className = 'theme-content';
                
                const videoList = document.createElement('div');
                videoList.className = 'video-list';
                
                // Add videos
                videos.forEach(video => {
                    const videoItem = document.createElement('div');
                    videoItem.className = 'video-item';
                    
                    const embedWrapper = document.createElement('div');
                    embedWrapper.className = 'video-embed-wrapper';
                    
                    const embedUrl = `https://www.youtube.com/embed/${video.videoId}?rel=0&modestbranding=1&controls=1&showinfo=0&fs=1&playsinline=1`;
                    
                    const iframe = document.createElement('iframe');
                    iframe.src = embedUrl;
                    iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share';
                    iframe.allowFullscreen = true;
                    iframe.loading = 'lazy';
                    
                    embedWrapper.appendChild(iframe);
                    videoItem.appendChild(embedWrapper);
                    videoList.appendChild(videoItem);
                });
                
                themeContent.appendChild(videoList);
                themeContainer.appendChild(themeTag);
                themeContainer.appendChild(themeContent);
                container.appendChild(themeContainer);
            });
        }

        function pauseAllVideos(exceptContainer) {
            // Pause all videos except the one in the specified container
            document.querySelectorAll('.video-embed-wrapper iframe').forEach(iframe => {
                const iframeContainer = iframe.closest('.theme-container');
                if (iframeContainer && iframeContainer !== exceptContainer) {
                    try {
                        iframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
                    } catch (e) {
                        // If postMessage fails, reload iframe to stop playback
                        const currentSrc = iframe.src;
                        if (currentSrc) {
                            iframe.src = '';
                            setTimeout(() => {
                                iframe.src = currentSrc;
                            }, 100);
                        }
                    }
                }
            });
        }

        function toggleTheme(themeName) {
            const container = document.querySelector(`[data-theme="${themeName}"]`);
            const isExpanded = container.classList.contains('expanded');
            
            // If expanding a new theme, pause all other videos
            if (!isExpanded) {
                pauseAllVideos(container);
            }
            
            // Close all other themes
            document.querySelectorAll('.theme-container').forEach(el => {
                if (el !== container) {
                    el.classList.remove('expanded');
                }
            });
            
            // Toggle current theme
            if (isExpanded) {
                container.classList.remove('expanded');
            } else {
                container.classList.add('expanded');
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initVideoSections();
        });
    </script>
</body>
</html>
