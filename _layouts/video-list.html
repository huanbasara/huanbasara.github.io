<html lang="en">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom Styles -->
    <style>
        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #e94560;
            --text-color: #ffffff;
            --card-bg: #0f3460;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            padding: 60px 20px 40px;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100" fill="%23ffffff10"><polygon points="0,0 1000,0 1000,100 0,80"/></svg>') no-repeat center bottom;
            background-size: cover;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 4s ease-in-out infinite;
            position: relative;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        /* Mobile Carousel Styles */
        .video-carousel-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .video-carousel {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            gap: 20px;
            padding: 20px 0;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .video-carousel::-webkit-scrollbar {
            display: none;
        }

        .video-card {
            flex: 0 0 280px;
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            margin-bottom: 10px;
        }

        .video-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(233, 69, 96, 0.4);
        }

        .video-card:active {
            transform: translateY(-2px) scale(0.98);
            transition: all 0.1s ease;
        }

        .video-thumbnail {
            width: 100%;
            height: 160px;
            background: linear-gradient(45deg, var(--accent-color), #ff8a80);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
        }

        .video-thumbnail.has-image {
            background-image: var(--thumb-url);
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .video-card:hover .video-overlay {
            background: rgba(0, 0, 0, 0.6);
        }

        .video-thumbnail::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="%23ffffff20"><circle cx="20" cy="20" r="2"/><circle cx="80" cy="20" r="2"/><circle cx="20" cy="80" r="2"/><circle cx="80" cy="80" r="2"/><circle cx="50" cy="50" r="3"/></svg>') repeat;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .play-icon {
            font-size: 3rem;
            color: white;
            z-index: 2;
            position: relative;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-color);
            line-height: 1.3;
        }

        .video-description {
            font-size: 0.85rem;
            opacity: 0.7;
            line-height: 1.4;
            margin-bottom: 12px;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
            opacity: 0.6;
        }

        /* Modal Styles */
        .video-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            position: relative;
            margin: 2% auto;
            width: 95%;
            max-width: 900px;
            max-height: 90vh;
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            animation: modalSlideIn 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        @keyframes modalSlideIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            padding: 15px 20px;
            background: linear-gradient(45deg, var(--accent-color), #ff8a80);
            color: white;
            position: relative;
            flex-shrink: 0;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
            background: none;
            border: none;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 20px;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            min-height: 600px;
        }

        .video-embed {
            width: auto;
            height: auto;
            border: none;
            max-width: 100%;
            max-height: 100%;
        }

        .modal-info {
            padding: 20px;
        }

        /* Navigation Arrows */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(233, 69, 96, 0.8);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .nav-arrow:hover {
            background: var(--accent-color);
            transform: translateY(-50%) scale(1.1);
        }

        .nav-arrow.left {
            left: 10px;
        }

        .nav-arrow.right {
            right: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2rem;
            }
            
            .header {
                padding: 40px 15px 30px;
            }
            
            .video-card {
                flex: 0 0 260px;
            }
            
            .modal-content {
                width: 98%;
                max-height: 85vh;
                margin: 5% auto;
            }
            
            .video-embed {
                min-height: 300px;
            }
            
            .video-carousel-container {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .video-card {
                flex: 0 0 240px;
            }
            
            .video-thumbnail {
                height: 140px;
            }
            
            .video-info {
                padding: 12px;
            }
            
            .video-embed {
                min-height: 250px;
            }
            
            .nav-arrow {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
        }
    </style>
</head>

        function initVideoCarousel() {
            const carousel = document.getElementById('videoCarousel');
            
            videos.forEach((video, index) => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.onclick = () => openModal(index);
                
                // Add visual feedback for better UX
                videoCard.addEventListener('mousedown', function() {
                    this.style.transform = 'translateY(-2px) scale(0.98)';
                });
                
                videoCard.addEventListener('mouseup', function() {
                    this.style.transform = 'translateY(-5px) scale(1.01)';
                });
                
                const thumbnailStyle = video.thumbnail ? 
                    `style="--thumb-url: url('${video.thumbnail}')" class="video-thumbnail has-image"` : 
                    'class="video-thumbnail"';
                
                videoCard.innerHTML = `
                    <div ${thumbnailStyle}>
                        <div class="video-overlay">
                            <i class="fas fa-play play-icon"></i>
                        </div>
                    </div>
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div class="video-meta">
                            <span><i class="fab fa-facebook"></i> ${video.source} Reel</span>
                            <span><i class="fas fa-external-link-alt"></i> Watch on Facebook</span>
                        </div>
                    </div>
                `;
                
                carousel.appendChild(videoCard);
            });

        function openModal(videoIndex) {
            const video = videos[videoIndex];
            const modal = document.getElementById('videoModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalVideo = document.getElementById('modalVideo');
            const modalDescription = document.getElementById('modalDescription');
            
            modalTitle.textContent = video.title;
            modalDescription.textContent = 'Facebook Reel Video';
            
            // Extract Facebook URL
            const facebookUrl = video.embedUrl.match(/href=([^&]+)/)[1];
            const decodedUrl = decodeURIComponent(facebookUrl);
            
            modalVideo.innerHTML = `
                <div style="width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000;">
                    <!-- Try multiple embedding methods -->
                    <div id="videoContainer" style="width: 100%; height: 600px; position: relative;">
                        <!-- Method 1: Facebook Plugin -->
                        <iframe id="fbPlugin" 
                                src="https://www.facebook.com/plugins/video.php?href=${encodeURIComponent(decodedUrl)}&width=800&height=600&show_text=false" 
                                width="800" 
                                height="600" 
                                style="border:none;overflow:hidden;max-width:100%;max-height:100%;display:block;" 
                                scrolling="no" 
                                frameborder="0" 
                                allowfullscreen="true" 
                                allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">
                        </iframe>
                        
                        <!-- Method 2: Direct iframe with mobile user agent -->
                        <iframe id="directFrame" 
                                src="${decodedUrl}?_fb_noscript=1" 
                                width="800" 
                                height="600" 
                                style="border:none;overflow:hidden;max-width:100%;max-height:100%;display:none;" 
                                scrolling="yes" 
                                frameborder="0" 
                                allowfullscreen="true" 
                                sandbox="allow-scripts allow-same-origin allow-popups allow-forms"
                                allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">
                        </iframe>
                    </div>
                    
                    <div style="margin-top: 20px; text-align: center;">
                        <button onclick="switchEmbedMethod()" style="color: #4ecdc4; background: transparent; border: 1px solid #4ecdc4; border-radius: 5px; padding: 10px 20px; margin-right: 10px; cursor: pointer;">
                            <i class="fas fa-sync"></i> Try Alternative Method
                        </button>
                        <a href="${decodedUrl}" target="_blank" style="color: #4ecdc4; text-decoration: none; padding: 10px 20px; border: 1px solid #4ecdc4; border-radius: 5px; display: inline-block;">
                            <i class="fab fa-facebook"></i> Open on Facebook
                        </a>
                    </div>
                </div>
            `;
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('videoModal');
            const modalVideo = document.getElementById('modalVideo');
            
            modal.style.display = 'none';
            modalVideo.innerHTML = ''; // Stop video playback
            document.body.style.overflow = 'auto';
        }

        function switchEmbedMethod() {
            const fbPlugin = document.getElementById('fbPlugin');
            const directFrame = document.getElementById('directFrame');
            
            if (fbPlugin.style.display !== 'none') {
                fbPlugin.style.display = 'none';
                directFrame.style.display = 'block';
            } else {
                fbPlugin.style.display = 'block';
                directFrame.style.display = 'none';
            }
        }

        function scrollCarousel(direction) {
            const carousel = document.getElementById('videoCarousel');
            const scrollAmount = 320; // Card width + gap
            carousel.scrollBy({

                behavior: 'smooth'
            });

            const modal = document.getElementById('videoModal');
            if (event.target === modal) {
                closeModal();

                closeModal();
