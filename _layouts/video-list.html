<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: "BJJ Reels" }}</title>
    
    <!-- Favicon -->
    {% if page.thumbnail %}
    <link rel="icon" type="image/jpeg" href="{{ page.thumbnail | prepend: site.baseurl }}">
    <link rel="shortcut icon" type="image/jpeg" href="{{ page.thumbnail | prepend: site.baseurl }}">
    {% endif %}
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom Styles -->
    <style>
        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #e94560;
            --text-color: #ffffff;
            --card-bg: #0f3460;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            padding: 20px;
        }

        .theme-container {
            margin-bottom: 15px;
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .theme-container.expanded {
            box-shadow: 0 8px 25px rgba(233, 69, 96, 0.4);
        }

        .theme-tag {
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(45deg, var(--accent-color), #ff8a80);
            transition: all 0.3s ease;
            user-select: none;
        }

        .theme-tag:hover {
            background: linear-gradient(45deg, #ff8a80, var(--accent-color));
        }

        .theme-tag h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }

        .theme-tag .toggle-icon {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .theme-container.expanded .toggle-icon {
            transform: rotate(180deg);
        }

        .theme-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }

        .theme-container.expanded .theme-content {
            max-height: 5000px;
        }

        .video-list {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .video-item {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .video-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .video-embed-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 177.78%; /* 9:16 aspect ratio for YouTube Shorts */
            height: 0;
            overflow: hidden;
            background: #000;
        }

        .video-embed-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Collapsed state - thumbnail preview */
        .theme-container:not(.expanded) .video-list {
            padding: 10px 15px;
            flex-direction: row;
            overflow-x: auto;
            gap: 10px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .theme-container:not(.expanded) .video-list::-webkit-scrollbar {
            display: none;
        }

        .theme-container:not(.expanded) .video-item {
            flex: 0 0 80px;
            width: 80px;
            border-radius: 8px;
        }

        .theme-container:not(.expanded) .video-embed-wrapper {
            padding-bottom: 177.78%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .theme-tag {
                padding: 12px 15px;
            }
            
            .theme-tag h2 {
                font-size: 1.3rem;
            }
            
            .video-list {
                padding: 15px;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .theme-tag h2 {
                font-size: 1.1rem;
            }
            
            .theme-container:not(.expanded) .video-item {
                flex: 0 0 60px;
                width: 60px;
            }
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <!-- Video sections will be populated by JavaScript -->
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Video data organized by theme
        const videoThemes = {
            "Armbar": [
                {
                    title: "Armbar Technique",
                    url: "https://www.youtube.com/shorts/RjoJPRTzt7o",
                    videoId: "RjoJPRTzt7o"
                },
                {
                    title: "Armbar Technique",
                    url: "https://www.youtube.com/shorts/dbyyZhzsUxs",
                    videoId: "dbyyZhzsUxs"
                }
            ],
            "Lasso": [
                {
                    title: "Lasso Guard",
                    url: "https://www.youtube.com/shorts/xODNBjbWzt0",
                    videoId: "xODNBjbWzt0"
                },
                {
                    title: "Lasso Guard",
                    url: "https://www.youtube.com/shorts/0CUPVUnUdTE",
                    videoId: "0CUPVUnUdTE"
                }
            ],
            "Close Guard Sweep": [
                {
                    title: "Close Guard Sweep",
                    url: "https://www.youtube.com/shorts/JF9I2Tft68I",
                    videoId: "JF9I2Tft68I"
                }
            ]
        };

        function initVideoSections() {
            const container = document.getElementById('videoContainer');
            
            Object.keys(videoThemes).forEach(themeName => {
                const videos = videoThemes[themeName];
                
                // Create theme container
                const themeContainer = document.createElement('div');
                themeContainer.className = 'theme-container';
                themeContainer.dataset.theme = themeName;
                
                // Create theme tag (button)
                const themeTag = document.createElement('div');
                themeTag.className = 'theme-tag';
                themeTag.onclick = () => toggleTheme(themeName);
                
                const themeTitle = document.createElement('h2');
                themeTitle.textContent = themeName;
                
                const toggleIcon = document.createElement('i');
                toggleIcon.className = 'fas fa-chevron-down toggle-icon';
                
                themeTag.appendChild(themeTitle);
                themeTag.appendChild(toggleIcon);
                
                // Create theme content (video list)
                const themeContent = document.createElement('div');
                themeContent.className = 'theme-content';
                
                const videoList = document.createElement('div');
                videoList.className = 'video-list';
                
                // Add videos
                videos.forEach(video => {
                    const videoItem = document.createElement('div');
                    videoItem.className = 'video-item';
                    
                    const embedWrapper = document.createElement('div');
                    embedWrapper.className = 'video-embed-wrapper';
                    
                    const embedUrl = `https://www.youtube.com/embed/${video.videoId}?rel=0&modestbranding=1`;
                    
                    const iframe = document.createElement('iframe');
                    iframe.src = embedUrl;
                    iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share';
                    iframe.allowFullscreen = true;
                    iframe.loading = 'lazy';
                    
                    embedWrapper.appendChild(iframe);
                    videoItem.appendChild(embedWrapper);
                    videoList.appendChild(videoItem);
                });
                
                themeContent.appendChild(videoList);
                themeContainer.appendChild(themeTag);
                themeContainer.appendChild(themeContent);
                container.appendChild(themeContainer);
            });
        }

        function toggleTheme(themeName) {
            const container = document.querySelector(`[data-theme="${themeName}"]`);
            const isExpanded = container.classList.contains('expanded');
            
            // Close all other themes
            document.querySelectorAll('.theme-container').forEach(el => {
                if (el !== container) {
                    el.classList.remove('expanded');
                }
            });
            
            // Toggle current theme
            if (isExpanded) {
                container.classList.remove('expanded');
            } else {
                container.classList.add('expanded');
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initVideoSections();
        });
    </script>
</body>
</html>
