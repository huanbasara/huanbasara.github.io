<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: "Video Collection" }}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom Styles -->
    <style>
        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #e94560;
            --text-color: #ffffff;
            --card-bg: #0f3460;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            padding: 60px 20px 40px;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100" fill="%23ffffff10"><polygon points="0,0 1000,0 1000,100 0,80"/></svg>') no-repeat center bottom;
            background-size: cover;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 4s ease-in-out infinite;
            position: relative;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        /* Mobile Carousel Styles */
        .video-carousel-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .video-carousel {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            gap: 20px;
            padding: 20px 0;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .video-carousel::-webkit-scrollbar {
            display: none;
        }

        .video-card {
            flex: 0 0 300px;
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .video-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(233, 69, 96, 0.3);
        }

        .video-thumbnail {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, var(--accent-color), #ff8a80);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .video-thumbnail::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="%23ffffff20"><circle cx="20" cy="20" r="2"/><circle cx="80" cy="20" r="2"/><circle cx="20" cy="80" r="2"/><circle cx="80" cy="80" r="2"/><circle cx="50" cy="50" r="3"/></svg>') repeat;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .play-icon {
            font-size: 3rem;
            color: white;
            z-index: 2;
            position: relative;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .video-info {
            padding: 20px;
        }

        .video-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-color);
            line-height: 1.4;
        }

        .video-description {
            font-size: 0.9rem;
            opacity: 0.8;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        /* Modal Styles */
        .video-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            position: relative;
            margin: 5% auto;
            width: 90%;
            max-width: 800px;
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            padding: 20px;
            background: linear-gradient(45deg, var(--accent-color), #ff8a80);
            color: white;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
            background: none;
            border: none;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 0;
        }

        .video-embed {
            width: 100%;
            height: 450px;
            border: none;
        }

        .modal-info {
            padding: 20px;
        }

        /* Navigation Arrows */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(233, 69, 96, 0.8);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .nav-arrow:hover {
            background: var(--accent-color);
            transform: translateY(-50%) scale(1.1);
        }

        .nav-arrow.left {
            left: 10px;
        }

        .nav-arrow.right {
            right: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .video-card {
                flex: 0 0 280px;
            }
            
            .modal-content {
                width: 95%;
                margin: 10% auto;
            }
            
            .video-embed {
                height: 300px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .video-card {
                flex: 0 0 250px;
            }
            
            .video-embed {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ¬ Video Collection</h1>
        <p class="subtitle">Discover amazing videos from around the web</p>
    </div>

    <div class="video-carousel-container">
        <button class="nav-arrow left" onclick="scrollCarousel(-1)">
            <i class="fas fa-chevron-left"></i>
        </button>
        
        <div class="video-carousel" id="videoCarousel">
            <!-- Videos will be populated by JavaScript -->
        </div>
        
        <button class="nav-arrow right" onclick="scrollCarousel(1)">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>

    <!-- Video Modal -->
    <div id="videoModal" class="video-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Video Title</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="modalVideo"></div>
            </div>
            <div class="modal-info">
                <p id="modalDescription">Video description will appear here.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Video data
        const videos = [
            {
                title: "ðŸŽ¥ Sample Video",
                description: "This is a sample video description. Replace with your actual video content.",
                thumbnail: "https://via.placeholder.com/300x200/e94560/ffffff?text=Video+1",
                embedUrl: "https://www.facebook.com/plugins/video.php?href=https://www.facebook.com/reel/1223001243012774&show_text=false&width=560&height=315",
                source: "Facebook"
            }
            // Add more videos here
        ];

        function initVideoCarousel() {
            const carousel = document.getElementById('videoCarousel');
            
            videos.forEach((video, index) => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.onclick = () => openModal(index);
                
                videoCard.innerHTML = `
                    <div class="video-thumbnail">
                        <i class="fas fa-play play-icon"></i>
                    </div>
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div class="video-description">${video.description}</div>
                        <div class="video-meta">
                            <span><i class="fas fa-video"></i> ${video.source}</span>
                            <span><i class="fas fa-eye"></i> Watch</span>
                        </div>
                    </div>
                `;
                
                carousel.appendChild(videoCard);
            });
        }

        function openModal(videoIndex) {
            const video = videos[videoIndex];
            const modal = document.getElementById('videoModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalVideo = document.getElementById('modalVideo');
            const modalDescription = document.getElementById('modalDescription');
            
            modalTitle.textContent = video.title;
            modalDescription.textContent = video.description;
            
            // Create iframe for Facebook video
            modalVideo.innerHTML = `
                <iframe src="${video.embedUrl}" 
                        class="video-embed" 
                        scrolling="no" 
                        frameborder="0" 
                        allowfullscreen="true">
                </iframe>
            `;
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('videoModal');
            const modalVideo = document.getElementById('modalVideo');
            
            modal.style.display = 'none';
            modalVideo.innerHTML = ''; // Stop video playback
            document.body.style.overflow = 'auto';
        }

        function scrollCarousel(direction) {
            const carousel = document.getElementById('videoCarousel');
            const scrollAmount = 320; // Card width + gap
            carousel.scrollBy({
                left: direction * scrollAmount,
                behavior: 'smooth'
            });
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('videoModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        // Initialize carousel when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initVideoCarousel();
        });
    </script>
</body>
</html>
