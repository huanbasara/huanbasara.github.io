<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{{ page.title | default: "Share Page" }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | prepend: site.baseurl }}">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ site.logo_img | prepend: site.baseurl }}" type="image/x-icon">
    
    <!-- Font loading -->
    <link rel="preload" href="{{ '/assets/fonts/Lato-Regular.woff2' | prepend: site.baseurl }}" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="{{ '/assets/fonts/NunitoSans-Regular.woff2' | prepend: site.baseurl }}" as="font" type="font/woff2" crossorigin>
    
    <!-- SEO -->
    {% if page.thumbnail %}
        <meta property="og:image" content="{{ page.thumbnail | prepend: site.baseurl | prepend: site.url }}">
        <meta name="twitter:image" content="{{ page.thumbnail | prepend: site.baseurl | prepend: site.url }}">
    {% endif %}
    
    <style>
        /* Override styles for standalone page */
        body {
            font-family: 'Lato', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background: #fff;
        }
        
        .dark-theme body {
            background: #1a1a1a;
            color: #e0e0e0;
        }
        
        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'NunitoSans', sans-serif;
            margin-top: 2em;
            margin-bottom: 1em;
            line-height: 1.2;
        }
        
        h1 { font-size: 2.5em; border-bottom: 2px solid #eee; padding-bottom: 0.3em; }
        h2 { font-size: 2em; }
        h3 { font-size: 1.5em; }
        
        .dark-theme h1 { border-bottom-color: #333; }
        
        /* Images */
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        /* Links */
        a {
            color: #0066cc;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .dark-theme a {
            color: #66ccff;
        }
        
        /* Code blocks */
        pre {
            background: #f8f9fa;
            padding: 1em;
            border-radius: 4px;
            overflow-x: auto;
        }
        
        .dark-theme pre {
            background: #2d2d2d;
        }
        
        /* Blockquotes */
        blockquote {
            border-left: 4px solid #ddd;
            margin: 1em 0;
            padding-left: 1em;
            color: #666;
        }
        
        .dark-theme blockquote {
            border-left-color: #555;
            color: #aaa;
        }
        
        /* Theme toggle button */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #f0f0f0;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            transform: scale(1.1);
        }
        
        .dark-theme .theme-toggle {
            background: #333;
            color: #fff;
        }
        
        /* Video responsive */
        iframe {
            max-width: 100%;
            border-radius: 8px;
        }
        
        /* Image gallery styles */
        .movie-poster {
            cursor: default !important;
            transition: none !important;
            max-width: 300px !important;
            width: 300px !important;
            height: auto !important;
            border-radius: 8px !important;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1) !important;
            display: block !important;
            margin-bottom: 5px !important;
            float: none !important;
        }
        
        .movie-poster:hover {
            transform: none !important;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1) !important;
        }
        
        /* Override any centering for images */
        img[src*="standalone"] {
            max-width: 300px !important;
            width: 300px !important;
            margin: 0 0 5px 0 !important;
            display: block !important;
            float: none !important;
        }
        
        /* Tighter spacing for movie titles */
        h3[style*="color:"] {
            margin-top: 0 !important;
            margin-bottom: 4px !important;
        }
        
        /* Tighter spacing for videos */
        iframe[src*="youtube"] {
            margin-top: 5px !important;
        }
        
        /* Modal styles for enlarged image */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            margin: auto;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            animation: modalZoom 0.3s ease;
        }
        
        @keyframes modalZoom {
            from { transform: translateY(-50%) scale(0.8); opacity: 0; }
            to { transform: translateY(-50%) scale(1); opacity: 1; }
        }
        
        .modal-image {
            width: 100%;
            height: auto;
            border-radius: 12px;
        }
        
        .close-modal {
            position: absolute;
            top: -15px;
            right: -15px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.2s ease;
        }
        
        .close-modal:hover {
            background: #ff3838;
            transform: scale(1.1);
        }
        
        /* Print styles */
        @media print {
            .theme-toggle, .image-modal {
                display: none;
            }
            
            body {
                max-width: none;
                padding: 0;
            }
        }
    </style>
</head>

<body>
    <!-- Theme toggle button -->
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
        ðŸŒ™
    </button>
    
    <!-- Main content -->
    <main>
        {% if page.title %}
            <h1>{{ page.title }}</h1>
        {% endif %}
        
        {% if page.date %}
            <p style="color: #666; font-style: italic; margin-bottom: 2em;">
                ðŸ“… {{ page.date | date: "%B %d, %Y" }}
            </p>
        {% endif %}
        
        {{ content }}
    </main>
    
    <!-- Image Modal -->
    <div id="imageModal" class="image-modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeImageModal()">&times;</button>
            <img id="modalImage" class="modal-image" src="" alt="">
        </div>
    </div>
    
    <script>
        // Theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            const isDark = body.classList.contains('dark-theme');
            
            if (isDark) {
                body.classList.remove('dark-theme');
                localStorage.setItem('theme', 'light');
                document.querySelector('.theme-toggle').textContent = 'ðŸŒ™';
            } else {
                body.classList.add('dark-theme');
                localStorage.setItem('theme', 'dark');
                document.querySelector('.theme-toggle').textContent = 'â˜€ï¸';
            }
        }
        
        // Initialize theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-theme');
            document.querySelector('.theme-toggle').textContent = 'â˜€ï¸';
        }
        
        // Font loading optimization
        if ('fonts' in document) {
            document.fonts.load('400 1em Lato').then(() => {
                document.body.style.fontFamily = 'Lato, sans-serif';
            });
        }
        
        // Image modal functionality
        function openImageModal(imgSrc, imgAlt) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            
            modalImage.src = imgSrc;
            modalImage.alt = imgAlt;
            modal.style.display = 'block';
            
            // Prevent body scroll when modal is open
            document.body.style.overflow = 'hidden';
        }
        
        function closeImageModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
            
            // Restore body scroll
            document.body.style.overflow = 'auto';
        }
        
        // Close modal when clicking outside the image
        document.getElementById('imageModal').onclick = function(e) {
            if (e.target === this) {
                closeImageModal();
            }
        }
        
        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeImageModal();
            }
        });
        
        // Initialize movie poster click handlers (disabled for watchlist)
        document.addEventListener('DOMContentLoaded', function() {
            // Movie posters in watchlist don't need click-to-enlarge functionality
            // Just add the styling class without click handlers
            const images = document.querySelectorAll('img[src*="standalone"]');
            images.forEach(img => {
                img.classList.add('movie-poster');
                // Remove click functionality - images stay at 300px width
                img.style.cursor = 'default';
            });
        });
    </script>
</body>
</html>
