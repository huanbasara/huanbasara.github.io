<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{{ page.title | default: "Share Page" }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | prepend: site.baseurl }}">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ site.logo_img | prepend: site.baseurl }}" type="image/x-icon">
    
    <!-- Font loading -->
    <link rel="preload" href="{{ '/assets/fonts/Lato-Regular.woff2' | prepend: site.baseurl }}" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="{{ '/assets/fonts/NunitoSans-Regular.woff2' | prepend: site.baseurl }}" as="font" type="font/woff2" crossorigin>
    
    <!-- SEO -->
    {% if page.thumbnail %}
        <meta property="og:image" content="{{ page.thumbnail | prepend: site.baseurl | prepend: site.url }}">
        <meta name="twitter:image" content="{{ page.thumbnail | prepend: site.baseurl | prepend: site.url }}">
    {% endif %}
    
    <style>
        /* Override styles for standalone page */
        body {
            font-family: 'Lato', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background: #fff;
        }
        
        .dark-theme body {
            background: #1a1a1a;
            color: #e0e0e0;
        }
        
        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'NunitoSans', sans-serif;
            margin-top: 2em;
            margin-bottom: 1em;
            line-height: 1.2;
        }
        
        h1 { font-size: 2.5em; border-bottom: 2px solid #eee; padding-bottom: 0.3em; }
        h2 { font-size: 2em; }
        h3 { font-size: 1.5em; }
        
        .dark-theme h1 { border-bottom-color: #333; }
        
        /* Images */
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        /* Links */
        a {
            color: #0066cc;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .dark-theme a {
            color: #66ccff;
        }
        
        /* Code blocks */
        pre {
            background: #f8f9fa;
            padding: 1em;
            border-radius: 4px;
            overflow-x: auto;
        }
        
        .dark-theme pre {
            background: #2d2d2d;
        }
        
        /* Blockquotes */
        blockquote {
            border-left: 4px solid #ddd;
            margin: 1em 0;
            padding-left: 1em;
            color: #666;
        }
        
        .dark-theme blockquote {
            border-left-color: #555;
            color: #aaa;
        }
        
        /* Theme toggle button */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #f0f0f0;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            transform: scale(1.1);
        }
        
        .dark-theme .theme-toggle {
            background: #333;
            color: #fff;
        }
        
        /* Video responsive */
        iframe {
            max-width: 100%;
            border-radius: 8px;
        }
        
        /* Print styles */
        @media print {
            .theme-toggle {
                display: none;
            }
            
            body {
                max-width: none;
                padding: 0;
            }
        }
    </style>
</head>

<body>
    <!-- Theme toggle button -->
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
        ðŸŒ™
    </button>
    
    <!-- Main content -->
    <main>
        {% if page.title %}
            <h1>{{ page.title }}</h1>
        {% endif %}
        
        {% if page.date %}
            <p style="color: #666; font-style: italic; margin-bottom: 2em;">
                ðŸ“… {{ page.date | date: "%B %d, %Y" }}
            </p>
        {% endif %}
        
        {{ content }}
    </main>
    
    <script>
        // Theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            const isDark = body.classList.contains('dark-theme');
            
            if (isDark) {
                body.classList.remove('dark-theme');
                localStorage.setItem('theme', 'light');
                document.querySelector('.theme-toggle').textContent = 'ðŸŒ™';
            } else {
                body.classList.add('dark-theme');
                localStorage.setItem('theme', 'dark');
                document.querySelector('.theme-toggle').textContent = 'â˜€ï¸';
            }
        }
        
        // Initialize theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-theme');
            document.querySelector('.theme-toggle').textContent = 'â˜€ï¸';
        }
        
        // Font loading optimization
        if ('fonts' in document) {
            document.fonts.load('400 1em Lato').then(() => {
                document.body.style.fontFamily = 'Lato, sans-serif';
            });
        }
    </script>
</body>
</html>
