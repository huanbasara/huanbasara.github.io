<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{{ page.title | default: "Share Page" }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | prepend: site.baseurl }}">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ site.logo_img | prepend: site.baseurl }}" type="image/x-icon">
    
    <!-- Font loading -->
    <link rel="preload" href="{{ '/assets/fonts/Lato-Regular.woff2' | prepend: site.baseurl }}" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="{{ '/assets/fonts/NunitoSans-Regular.woff2' | prepend: site.baseurl }}" as="font" type="font/woff2" crossorigin>
    
    <!-- SEO -->
    {% if page.thumbnail %}
        <meta property="og:image" content="{{ page.thumbnail | prepend: site.baseurl | prepend: site.url }}">
        <meta name="twitter:image" content="{{ page.thumbnail | prepend: site.baseurl | prepend: site.url }}">
    {% endif %}
    
    <style>
        /* Override styles for standalone page */
        body {
            font-family: 'Lato', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background: #fff;
        }
        
        .dark-theme body {
            background: #1a1a1a;
            color: #e0e0e0;
        }
        
        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'NunitoSans', sans-serif;
            margin-top: 0.5em;
            margin-bottom: 0.3em;
            line-height: 1.2;
        }
        
        /* Override for section titles */
        h2 {
            margin-top: 1em !important;
            margin-bottom: 0.2em !important;
        }
        
        h1 { font-size: 2.5em; border-bottom: 2px solid #eee; padding-bottom: 0.3em; }
        h2 { font-size: 2em; }
        h3 { font-size: 1.5em; }
        h4 { font-size: 1.3em; }
        h5 { font-size: 1.1em; }
        h6 { font-size: 1em; }
        
        .dark-theme h1 { border-bottom-color: #444; }
        
        p {
            margin-bottom: 1em;
        }
        
        a {
            color: #007acc;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .dark-theme a {
            color: #4da6ff;
        }
        
        /* Code blocks */
        pre, code {
            font-family: 'Courier New', monospace;
            background: #f5f5f5;
            padding: 2px 4px;
            border-radius: 3px;
        }
        
        .dark-theme pre, .dark-theme code {
            background: #2d2d2d;
            color: #f8f8f2;
        }
        
        pre {
            padding: 1em;
            overflow-x: auto;
        }
        
        /* Images */
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        
        /* Lists */
        ul, ol {
            padding-left: 2em;
        }
        
        /* Blockquotes */
        blockquote {
            border-left: 4px solid #ddd;
            margin: 1em 0;
            padding-left: 1em;
            color: #666;
        }
        
        .dark-theme blockquote {
            border-left-color: #555;
            color: #aaa;
        }
        
        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1em 0;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        
        .dark-theme th, .dark-theme td {
            border-color: #555;
        }
        
        .dark-theme th {
            background-color: #333;
        }
        
        /* Responsive videos */
        iframe {
            max-width: 100%;
            border-radius: 8px;
        }
        
        /* Theme toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #f0f0f0;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 20px;
            z-index: 1000;
        }
        
        .dark-theme .theme-toggle {
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Theme toggle button -->
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle dark/light theme">ðŸŒ“</button>
    
    <!-- Page content -->
    <main>
        {{ content }}
    </main>
    
    <script>
        // Theme toggle functionality
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            localStorage.setItem('darkTheme', document.body.classList.contains('dark-theme'));
        }
        
        // Load saved theme
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('darkTheme') === 'true') {
                document.body.classList.add('dark-theme');
            }
        });
    </script>
</body>
</html>
